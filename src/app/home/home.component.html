<div>
    <h3>Employees Details</h3>
    <table>
       <thead>
          <tr>
             <th>#ID</th>
             <th>Name</th>
             <th>Salary</th>
             <th>Age</th>           
             <th>Action</th>
          </tr>
       </thead>
       <tbody>
          <tr *ngFor="let item of employees">
             <th>{{ item.id }}</th>
             <td>{{ item.employee_name }}</td>
             <td>{{ item.employee_salary }}</td>
             <td>{{ item.employee_age}}</td>            
             <td>
                <button type="button" >Edit</button>
                <button type="button" >Delete</button>
             </td>
          </tr>
       </tbody>
    </table>
 </div>
